<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.sass">
    <script 
      type="module"
      src="scripts/validForm.js"
      defer
    >
    </script>
  </head>
  <body>

    <!-- form start -->
    <div class="form-container">
      <form 
        class="user-form"
        action="#"
        method="post"
      >

        <!-- name input start -->
        <div class="user-form__input-container" id="name-container">
          <label class="user-form__label" for="name">
            Name:
            <input
              class="user-form__input"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              autocomplete="off"
            >
          </label>
        </div>
        <!-- name input end -->

        <!-- surname input start -->
        <div class="user-form__input-container" id="surname-container">
          <label class="user-form__label" for="surname">
            Surname:
            <input 
              class="user-form__input"
              type="text"
              name="surname"
              id="surname"
              placeholder="Enter your surname"
              autocomplete="off"
            >
          </label>
        </div>
        <!-- surname input end -->

        <!-- phone input start -->
        <div class="user-form__input-container" id="phone-container">
          <label class="user-form__label" for="phone" title="Phone format: +38(0XX) XXX XX XX">
            Phone:
            <input
              class="user-form__input"
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your phone"
              autocomplete="off"
            >
          </label>
        </div>
        <!-- phone input start -->

        <!-- password input start -->
        <div class="user-form__input-container" id="pass-container">
          <label class="user-form__label" for="pass">
            Password:
            <input
              class="user-form__input"
              type="password"
              name="pass"
              id="pass"
              placeholder="Enter your password"
              autocomplete="off"
            >
          </label>
        </div>
        <!-- password input end -->

        <!-- submit button start -->
        <div class="user-form__button-container">
          <button class="user-form__submit-button" type="submit">
            Submit
          </button>
        </div>
        <!-- submit button end -->

      </form>
    </div>
    <!-- form end -->
  </body>
</html>
