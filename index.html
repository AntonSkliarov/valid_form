    </script></head><body>  <div class="form-container"> <form class="user-form" action="#" method="post">  <div class="user-form__input-container" id="name-container"> <label class="user-form__label" for="name"> Name: <input class="user-form__input" type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off"> </label> </div>   <div class="user-form__input-container" id="surname-container"> <label class="user-form__label" for="surname"> Surname: <input class="user-form__input" type="text" name="surname" id="surname" placeholder="Enter your surname" autocomplete="off"> </label> </div>   <div class="user-form__input-container" id="email-container"> <label class="user-form__label" for="email" title="Email format: sample@sample.com"> Email: <input class="user-form__input" type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off"> </label> </div>   <div class="user-form__input-container" id="phone-container"> <label class="user-form__label" for="phone" title="Phone format: +38(0XX) XXX XX XX"> Phone: <input class="user-form__input" type="tel" name="phone" id="phone" placeholder="Enter your phone" autocomplete="off"> </label> </div>   <div class="user-form__input-container" id="pass-container"> <label class="user-form__label" for="pass" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> Password: <input class="user-form__input" type="password" name="pass" id="pass" placeholder="Enter your password" autocomplete="off"> </label> </div>   <div class="user-form__button-container"> <button class="button user-form__button" type="submit"> Submit </button> </div>  </form> </div>  </body></html>
